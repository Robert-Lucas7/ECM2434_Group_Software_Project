{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="profile">
    <div class="profile-header">
        <img src="{% static 'project/Example_Profile_Pic.jpg' %}" alt="Profile Picture" class="profile-picture">
        <div class="profile-stats">
            <h2 class="username">{{ user.username|default:"Username" }}</h2> <!-- Username added here -->
            <div class="stats-titles">
                <span class="stat-title">Stat 1: {{ user.profile.stat1|default:"0" }}</span>
                <span class="stat-title">Stat 2: {{ user.profile.stat2|default:"0" }}</span>
                <span class="stat-title">Stat 3: {{ user.profile.stat3|default:"0" }}</span>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Placeholder for future content -->
    </div>
</div>

{% endblock %}
