{% extends 'base.html' %}

{% block content %}
<div class="leaderboard-container">
    <h1>Monthly Streak Leaderboard</h1>
    <ol class="leaderboard">
        {% for user in users_by_streaks %}
            <li>{{ user.username }} - Streak: {{ user.streak }} days</li>
        {% empty %}
            <li>No data available</li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
