{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="game-board-container">
    <div class="game-board">
        {% for row in board %}
            <div class="row">
                {% for cell in row %}
                    <!-- Wrap the cell content with an <a> tag pointing to village_shop -->
                    <a href="{% url 'village_shop' %}" class="cell">
                        {% if cell.image_path %}
                            <img src="{% static cell.image_path %}" alt="Cell Image">
                        {% else %}
                            <!-- This tile is intentionally left empty -->
                        {% endif %}
                    </a>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
