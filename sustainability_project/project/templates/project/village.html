{% extends 'base.html' %}

{% load static %}
{% load math_filters %}
{% block content %}
<div class="game-board-container">
    <div class="game-board">
        {% for row in board %}
            <div class="row"> <!-- Should rename this class to column -->
                {% for cell in row %}
                    <a href="{% url 'village_shop'%}?position={{ forloop.parentloop.counter0|find_grid_position:forloop.counter0 }}"> 
                    <div class="cell">
                        {% if cell.image_path %}
                            <img src="{% static 'project/game_assets/'|add:cell.image_path %}" alt="Cell Image">
                        {% else %}
                            <!-- This tile is intentionally left empty -->
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
