{% extends 'base.html' %}

{% block content %}

    <!-- Secondary Navbar for Daily Challenge -->
    <div class="daily-challenge text-center mb-3"> <!-- Added text-center for centering content, mb-3 for some margin below -->
        <h2>{{ daily_challenge|default:"Daily Challenge Sample Text" }}</h2>
        <!-- Submit Challenge Button -->
        <button type="button" class="btn btn-primary mt-2">Submit Challenge</button> <!-- mt-2 adds a little top margin -->
    </div>
    
    <div class="posts-feed">
        {% for post in posts %}
            <div class="post">
                <div class="post-header">
                    <span class="username">{{ post.author.username }}</span>
                    <span class="post-date">{{ post.created_at|date:"M d, Y" }}</span>
                </div>
                <div class="post-content">{{ post.content }}</div>
            </div>
        {% empty %}
            <p>No Posts!</p>
        {% endfor %}
    </div>
{% endblock %}
